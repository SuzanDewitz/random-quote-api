<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .quote-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #ffffff;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="quote-box">
    <h1 id="quote">Click the button to see a quote</h1>
    <button onclick="loadQuote()">New Quote</button>
  </div>

  <script src="/static/scripts.js"></script>
</body>
</html>
